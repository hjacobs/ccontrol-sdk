<TITLE>ASLX</TITLE>
</HEAD><BODY>
<B>
<P></P>
ASLX - Arithmetic Shift Left X              ;flags(N,Z,C)
<P></P>
</B>
<P></P>
ASLX  ;C &lt; X &lt; 0 ;(INH) inherent addressing
<P></P>

<P></P>
Shifts all bits of X one place to the left. Bit 0 is loaded with a zero. The C
bit in CCR is loaded from the most significant bit of the index register X.
<P></P>
