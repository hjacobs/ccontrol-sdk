<TITLE>BIH</TITLE>
</HEAD><BODY>
<B>
<P></P>
BIH - Branch on ~IRQ Pin High               ;flags()
<P></P>
</B>
<P></P>
BIH rel  ;PC &lt;= PC + 2 + rel ;(REL) relative addressing
<P></P>
  ;if ~IRQ=1
<P></P>

<P></P>
Tests the state of the external interrupt pin and causes a branch if the pin
is high.
<P></P>
