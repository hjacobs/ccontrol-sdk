<TITLE>LSRX</TITLE>
</HEAD><BODY>
<B>
<P></P>
LSRX - Logical Shift Right Index Register        ;flags(N,Z,C)
<P></P>
</B>
<P></P>
LSRX  ;0 &gt; X  &gt; C ;(INH) inherent addressing
<P></P>

<P></P>
Shifts all bits of the index register one place to the right. Bit 7 is loaded
with zero. Bit 0 is shifted into the C bit.
<P></P>
