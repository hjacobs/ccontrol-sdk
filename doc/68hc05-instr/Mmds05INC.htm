<HEAD>
<TITLE>INC</TITLE>
</HEAD><BODY>
<B>
<P></P>
INC - Increment Memory              ;flags(N,Z)
<P></P>
</B>
<P></P>
INC opr  ;(opr) &lt;= (opr) + 1 ;(DIR) 8 bit direct
<P></P>
INC ,X  ;(X) &lt;= (X) + 1  ;(IX)  indexed no offset
<P></P>
INC opr,X ;(opr+X) &lt;= (opr+X) +1 ;(IX1) indexed w/8 bit offset
<P></P>
</BODY>
