</HEAD><BODY>
<B>
<P></P>
BEQ - Branch if Equal (signed)              ;flags()
<P></P>
</B>
<P></P>
BEQ rel  ;PC &lt;= PC + 2 + rel ;(REL) relative addressing
<P></P>
  ;if Z=1
<P></P>

<P></P>
Tests the state of the Z bit in the CCR and causes a branch if Z is set.
<P></P>
