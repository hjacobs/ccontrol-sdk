<B>
<P></P>
NEGA - Two's Complement Accumulator         ;flags(N,Z,C)
<P></P>
</B>
<P></P>
NEGA  ;A &lt; $00 - A ;(INH) inherent addressing
<P></P>

<P></P>
Replaces the contents of A with its two's complement. Note that the value $80
is left unchanged.
