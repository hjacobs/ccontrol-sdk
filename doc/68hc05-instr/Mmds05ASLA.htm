<TITLE>ASLA</TITLE>
</HEAD><BODY>
<B>
<P></P>
ASLA - Arithmetic Shift Left Acc            ;flags(N,Z,C)
<P></P>
</B>
<P></P>
ASLA  ; C &lt; A &lt; 0 ;(INH) inherent addressing
<P></P>

<P></P>
Shifts all bits of the ACCA one place to the left. Bit 0 is loaded with a
zero. The C bit in CCR is loaded from the most significant bit of ACCA.
<P></P>
