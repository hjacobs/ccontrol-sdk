<HEAD>
<TITLE>SEI</TITLE>
</HEAD><BODY>
<B>
<P></P>
SEI - Set Interrupt Mask Bit                ;flags(I)
<P></P>
</B>
<P></P>
SEI ;I &lt; 1  ;(INH) inherent addressing
<P></P>

<P></P>
Sets the interrupt mask bit in the CCR. The microprocessor (CPU) is inhibited
from servicing interrupts while the I bit is set.
<P></P>
</BODY>
