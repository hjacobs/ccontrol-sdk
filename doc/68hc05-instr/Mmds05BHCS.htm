<TITLE>BHCS</TITLE>
</HEAD><BODY>
<B>
<P></P>
BHCS - Branch if Half Carry Set             ;flags()
<P></P>
</B>
<P></P>
BHCS rel ;PC &lt;= PC + 2 + rel ;(REL) relative addressing
<P></P>
  ;if H=1
<P></P>

<P></P>
Tests the state of the H bit in the CCR and causes a branch if H is set. This
instruction is used in BCD algorithms.
<P></P>
