<HEAD>
<TITLE>DEC</TITLE>
</HEAD><BODY>
<B>
<P></P>
DEC - Decrement                ;flags(N,Z)
<P></P>
</B>
<P></P>
DEC  opr ;(opr) &lt;= (opr)-1  ;(DIR) 8 bit direct
<P></P>
DEC  ,X  ;(X) &lt;= (X) - 1  ;(IX)  indexed no offset
<P></P>
DEC  opr,X ;(opr+X) &lt;= (opr+X) -1 ;(IX1) indexed w/8 bit offset
<P></P>
</BODY>
