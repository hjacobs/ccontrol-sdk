<TITLE>ROLX</TITLE>
</HEAD><BODY>
<B>
<P></P>
ROLX - Rotate Left Index Register           ;flags(N,Z,C)
<P></P>
</B>
<P></P>
ROLX  ;C &lt; X &lt; C ;(INH) inherent addressing
<P></P>

<P></P>
Shifts all bits of the index register one place to the left. Bit 0 is loaded
from the C bit. The C bit is loaded from the MSB of X.
<P></P>
