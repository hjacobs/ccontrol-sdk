<B>
<P></P>
BIL - Branch if ~IRQ Pin Low           ;flags()
<P></P>
</B>
<P></P>
BIL rel  ;PC &lt;= PC + 2 + rel ;(REL) relative addressing
<P></P>
  ;if ~IRQ=0
<P></P>

<P></P>
Tests the state of the external interrupt pin and causes a branch if the pin
is low.
<P></P>
