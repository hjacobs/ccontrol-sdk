<HEAD>
<TITLE>BHCC</TITLE>
</HEAD><BODY>
<B>
<P></P>
BHCC - Branch if Half Carry Bit Clear            ;flags()
<P></P>
</B>
<P></P>
BHCC rel ;PC &lt;= PC + 2 + rel ;(REL) relative addressing
<P></P>
  ;if H=0
<P></P>

<P></P>
Tests the state of the H bit in the CCR and causes a branch if H is clear.
This instruction is used in BCD algorithms.
<P></P>
</BODY>
