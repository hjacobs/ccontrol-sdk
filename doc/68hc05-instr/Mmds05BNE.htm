<P></P>
BNE - Branch if Not Equal (signed)          ;flags()
<P></P>
</B>
<P></P>
BNE rel  ;PC &lt;= PC + 2 + rel ;(REL) relative addressing
<P></P>
  ;if Z=0
<P></P>

<P></P>
Tests the state of the Z bit in the CCR and causes a branch if Z is clear.
