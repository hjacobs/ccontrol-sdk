<TITLE>RORA</TITLE>
</HEAD><BODY>
<B>
<P></P>
RORA - Rotate Right Accumulator             ;flags(N,Z,C)
<P></P>
</B>
<P></P>
RORA  ;C &gt; A &gt; C ;(INH) inherent addressing
<P></P>

<P></P>
Shifts all bits of the accumulator one place to the right. Bit 7 is loaded
from the C bit.
<P></P>
