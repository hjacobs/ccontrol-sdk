<TITLE>RORX</TITLE>
</HEAD><BODY>
<B>
<P></P>
RORX - Rotate Right Index Register          ;flags(N,Z,C)
<P></P>
</B>
<P></P>
RORX  ;C &gt; X &gt; C ;(INH) inherent addressing
<P></P>

<P></P>
Shifts all bits of the index register one place to the right. Bit 7 is loaded
from the C bit.
<P></P>
