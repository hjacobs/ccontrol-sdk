<TITLE>LSLA</TITLE>
</HEAD><BODY>
<B>
<P></P>
LSLA - Logical Shift Left Accumulator       ;flags(N,Z,C)
<P></P>
</B>
<P></P>
LSLA ;C &lt; A &lt; 0 ;(INH) inherent addressing
<P></P>

<P></P>
Shifts all bits of A one place to the left. Bit 0 is loaded with zero. The C
bit is loaded from the most significant bit of A.
<P></P>
</BODY>
