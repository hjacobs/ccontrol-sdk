<B>
<P></P>
BMC - Branch if Interrupt Mask Clear             ;flags()
<P></P>
</B>
<P></P>
BMC rel  ;PC &lt;= PC + 2 + rel ;(REL) relative addressing
<P></P>
  ;if  I=0
<P></P>

<P></P>
Tests the state of the I bit in the CCR and causes a branch if I is clear
(i.e., if interrupts are enabled).
<P></P>
