<TITLE>ASRX</TITLE>
</HEAD><BODY>
<B>
<P></P>
ASRX - Arithmetic Shift Right X             ;flags(N,Z,C)
<P></P>
</B>
<P></P>
ASRX  ; X7 &gt; X &gt; C  ;(INH) inherent addressing
<P></P>

<P></P>
Shifts all bits of index register X one place to the right. Bit 7 is held
constant. Bit 0 is loaded into the C bit of the CCR.
<P></P>
