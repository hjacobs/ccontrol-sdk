<TITLE>SEC</TITLE>
</HEAD><BODY>
<B>
<P></P>
SEC - Set Carry Bit                 ;flags(C)
<P></P>
</B>
<P></P>
SEC ;C &lt; 1  ;(INH) inherent addressing
<P></P>

<P></P>
Sets the C bit in the CCR. SEC may be used to set up the C bit prior to a
shift/rotate instruction that involves the C bit.
<P></P>
