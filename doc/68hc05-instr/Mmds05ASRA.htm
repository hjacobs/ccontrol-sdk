<TITLE>ASRA</TITLE>
</HEAD><BODY>
<B>
<P></P>
ASRA - Arithmetic Shift Right Acc           ;flags(N,Z,C)
<P></P>
</B>
<P></P>
ASRA  ; A7 &gt; A &gt; C ;(INH) inherent addressing
<P></P>

<P></P>
Shifts all bits of the ACCA one place to the right. Bit 7 is held constant.
Bit 0 is loaded into the C bit of the CCR.
<P></P>
