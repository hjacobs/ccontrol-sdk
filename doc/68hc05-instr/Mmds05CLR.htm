<TITLE>CLR</TITLE>
</HEAD><BODY>
<B>
<P></P>
CLR - Clear Memory                          ;flags(N,Z)
<P></P>
</B>
<P></P>
CLR opr  ;(opr) &lt; 0 ;DIR) 8 Bit Direct
<P></P>
CLR ,X  ;(X)  &lt; 0  ;(IX)  indexed, no offset
<P></P>
CLR opr,X ;(X+opr) &lt; 0 ;(IX1) indexed, 8 bit offset
<P></P>
