<B>
<P></P>
NEGX - Two's Complement Index Register      ;flags(N,Z,C)
<P></P>
</B>
<P></P>
NEGX  ;X &lt; $00 - X ;(INH) inherent addressing
<P></P>

<P></P>
Replaces the contents of X with its two's complement. Note that the value $80
is left unchanged.
<P></P>
