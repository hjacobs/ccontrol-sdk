<TITLE>LSRA</TITLE>
</HEAD><BODY>
<B>
<P></P>
LSRA - Logical Shift Right Accumulator           ;flags(N,Z,C)
<P></P>
</B>
<P></P>
LSRA  ;0 &gt; A &gt; C ;(INH) inherent addressing
<P></P>

<P></P>
Shifts all bits of the accumulator one place to the right. Bit 7 is loaded
with zero. Bit 0 is shifted into the C bit.
<P></P>
