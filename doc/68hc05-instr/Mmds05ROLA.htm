<TITLE>ROLA</TITLE>
</HEAD><BODY>
<B>
<P></P>
ROLA - Rotate Left Accumulator              ;flags(N,Z,C)
<P></P>
</B>
<P></P>
ROLA  ;C &lt; A &lt; C ;(INH) inherent addressing
<P></P>

<P></P>
Shifts all bits of the accumulator one place to the left. Bit 0 is loaded from
the C bit. The C bit is loaded from the MSB of A.
<P></P>
</BODY>
