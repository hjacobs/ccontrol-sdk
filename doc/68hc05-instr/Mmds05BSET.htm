<HEAD>
<TITLE>BSET</TITLE>
</HEAD><BODY>
<B>
<P></P>
BSET - Set Bit n in Memory                  ;flags()
<P></P>
</B>
<P></P>
BSET n,opr ;Mn = 1 (n=0,1,2,..7) ;(DIR) 8 bit direct
<P></P>

<P></P>
Set bit n (n=7,6,..0) in location M(opr). All other bits in M are unaffected.
M can be any RAM or I/O register address in the $0000 to $00FF area of memory
(direct addressing).
<P></P>
</BODY>
