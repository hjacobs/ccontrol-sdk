<B>
<P></P>
WAIT - Enter Wait Mode                      ;flags(I)
<P></P>
</B>
<P></P>
WAIT  ;I &lt;= 0  ;(INH) inherent addressing
<P></P>

<P></P>
Enable interrupts, stop processor and inhibit CPU clocking while interrupted
(halt CPU). Interrupts from on-chip peripherals may be enabled or disabled by
local control bits prior to execution of the WAIT instruction.
<P></P>
