<B>
<P></P>
TSTA - Test Acc for Negative or Zero        ;flags(N,Z)
<P></P>
</B>
<P></P>
TSTA  ;A - $00  ;(INH) inherent addressing
<P></P>

<P></P>
Sets the condition codes N and Z according to the contents of the accumulator.
The contents of A are not altered.
<P></P>
