</HEAD><BODY>
<B>
<P></P>
BLO - Branch if Lower (unsigned)            ;flags()
<P></P>
</B>
<P></P>
BLO rel  ;PC &lt;= PC + 2 + rel ;(REL) relative addressing
<P></P>
  ;if C=1
<P></P>

<P></P>
The branch will occur if the unsigned binary number represented by ACCA is
less than the unsigned binary number represented by M.
<P></P>
