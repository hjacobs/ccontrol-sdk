<B>
<P></P>
BMS - Branch if Interrupt Mask Set          ;flags()
<P></P>
</B>
<P></P>
BMS rel  ;PC &lt;= PC + 2 + rel ;(REL) relative addressing
<P></P>
  ;if I=1
<P></P>

<P></P>
Tests the state of the I bit in the CCR and causes a branch if I is set (i.e.,
if interrupts are disabled).
<P></P>
