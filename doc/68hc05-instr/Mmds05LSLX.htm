<TITLE>LSLX</TITLE>
</HEAD><BODY>
<B>
<P></P>
LSLX - Logical Shift Left Index Register         ;flags(N,Z,C)
<P></P>
</B>
<P></P>
LSLX ;C &lt; X &lt; 0 ;(INH) inherent addressing
<P></P>

<P></P>
Shifts all bits of X one place to the left. Bit 0 is loaded with zero. The C
bit is loaded from the most significant bit of X.
<P></P>
</BODY>
